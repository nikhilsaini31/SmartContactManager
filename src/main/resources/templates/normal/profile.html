<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Document</title>
</head>
<body>

	<section>
		
		<div  class="card col-md-10 offset-1">
			<div class="card-body">
				<div class="container text-center">
				
					

					<img alt="" src="" th:src="@{'/images/'+${user.imageUrl}}"
						style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover;">

					<h3 class="mt-3" > <span th:text="${user.name}"></span> </h3>

                     <div class="contact-table">
                     
                      	<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#UserId</th>
						      <th scope="col">SCMUSER<span th:text="${user.id}"></span> </th>
						      
						    </tr>
						  </thead>
						  <tbody>
						  
						    <tr>
						      <th scope="row">Email</th>
						      <td th:text="${user.email}"></td>
						    </tr>
						    
						      <tr>
						      <th scope="row">Role</th>
						      <td th:text="${user.role}"></td>
						    </tr>
						    
						    <tr>
						      <th scope="row">Enabled</th>
						      <td th:text="${user.enabled}"></td>
						    </tr> 
						    
						     <tr>
						      <th scope="row">About</th>
						      <td th:text="${user.about}"></td>
						    </tr> 
						    						    
						  </tbody>
						  
						</table>
                      
                        
                      
                      
                      
                     </div>
                    
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
	   
	   		$(document).ready(()=>{
	   			$(".item").removeClass("active");
	   			$("#profile-link").addClass("active");
	   		});
	   
	   </script>
		
	</section>



</body>
</html>
