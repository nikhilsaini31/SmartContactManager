<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">settings</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
						
							<h3 class="text-center mb-3">Change Password</h3>
							
						    <form th:action="@{/user/change-password}" method="post">
						    
						       <!-- old password field -->
						    	
						    	<div class="form-group mb-3">
						    		<input name="oldpassword" type="text" class="form-control" placeholder="Enter old password">
						    	</div>
						    	
						    	
						    	<!-- new password field -->
						    
						    	<div class="form-group mb-3">
						    		<input name="newpassword" type="text" class="form-control" placeholder="Enter new password">
						    	</div>
						    	
						    	<div class="container text-center">
						    		<button type="submit" class="btn btn-success">Change</button>
						    		<button type="reset" class="btn btn-warning">Reset</button>
						    	</div>
						    	
						    	
						    </form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript">
	   
	   		$(document).ready(()=>{
	   			$(".item").removeClass("active");
	   			$("#setting-link").addClass("active");
	   		});
	   
	   </script>

	</section>



</body>
</html>
