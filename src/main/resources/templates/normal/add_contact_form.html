<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body >

	<section >

		<div class="card col-md-10 offset-1">
			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>
				
			

				<div class="container-fluid mt-1">

					<div class="row">
					
						<div class="col-md-10 offset-1">
							
							<form action=""
							      th:object="${contact}"
							      enctype="multipart/form-data"
							      method="post"
							      th:action="@{/user/process-contact}"
							      class="mt-2"
							 >
							
							<!-- First Name  -->
						
							<div class="input-group mb-3">
							
							  <span class="input-group-text" id="basic-addon1"><i class="fa fa-plus"></i></span>
							  
							  <input required type="text" id="firstname" name="name" class="form-control" placeholder="Enter Name Here">
							  
							</div>
							
							
							<!-- second name -->
						
							<div class="input-group mb-3">
							
							  <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
							  
							  <input required type="text" id="secondName" name="secondName" class="form-control" placeholder="Enter Nick Name Here">
							  
							</div>
							
							
							<!-- phone  -->
						
							<div class="input-group mb-3">
							
							  <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
							  
							  <input required   type="number" id="phone" name="phone" class="form-control" placeholder="Enter Phone Number Here">
							  
							</div>
							
							
							<!-- email  -->
						
							<div class="input-group mb-3"><span class="input-group-text" id="basic-addon1"> @ </span><input required type="email" id="email" name="email" class="form-control" placeholder="Enter Email Here"></div>
							
							
							<!-- work  -->
						
							<div class="input-group mb-3">
							
							  <span class="input-group-text" id="basic-addon1"> <i class="fa fa-briefcase"></i> </span>
							  
							  <input required type="text" id="work" name="work" class="form-control" placeholder="Enter About Your Work">
							  
							</div>
							
							
							<!-- description  -->
							
							<div class="input-group mb-3">
							  <span class="input-group-text">Description</span>
							  <textarea type="text" id="mytextarea" name="description" class="form-control" rows="5"  placeholder="Enter About Yourself" ></textarea>
							</div>	
							
							<!-- image  -->
							
							<div class="custom-file">
							
							 <input type="file" name="profileimage" />
							
							</div>
							
							
							<!-- button  -->
										<div class="container text-center">
										
										  <button class="btn btn-outline-primary">Add</button>
										
										</div>	
				
							</form>
							
						</div>
						
					</div>

				</div>

			</div>
		</div>
