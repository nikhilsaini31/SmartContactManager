<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>


</head>
<body>

	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-4">
						<div id="login-box" class="col-md-12">
						
						
						 
			     
						      <!-- email form -->
						       <h3 class="text-center m-3">Your Registered Email</h3>                           
							   
							   <form th:action="@{/send-otp}" method="post">
							   		
							   		<div class="form-group mb-3">
							   			 <input required type="email" name="email" class="form-control" placeholder="Enter your Email here">
							   			 
							   		</div>
							   		
							   		<div class="container text-center mb-3">
							   		   <button class="btn btn-warning">Send OTP</button>
							   		</div>
							   		
							   </form>
							   
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>
</html>
